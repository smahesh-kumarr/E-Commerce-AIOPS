version: '3.8'

services:
  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - ecommerce

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb+srv://smahesh-kumarr:1bVAoRpA59O7zzNV@cluster0.tlsbu.mongodb.net/?appName=Cluster0/ecommerce
      - JWT_SECRET=9b01a1b6d7ea70acd869fd634ff2e828
      - LOG_LEVEL=info
    networks:
      - ecommerce
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/observability/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ecommerce:
    driver: bridge