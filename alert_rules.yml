groups:
  - name: ecommerce_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: |
          (sum(rate(http_requests_total{status_code=~"5.."}[5m])) /
           sum(rate(http_requests_total[5m]))) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% (current: {{ $value | humanizePercentage }})"

      - alert: DatabaseDown
        expr: database_connection_status == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection lost"
          description: "MongoDB connection is down"

      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is above 1 second (current: {{ $value }}s)"

      - alert: HighMemoryUsage
        expr: |
          (process_resident_memory_bytes / 1024 / 1024 / 1024) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 1GB (current: {{ $value }}GB)"

      - alert: LowCheckoutSuccessRate
        expr: |
          (sum(rate(checkout_success_total[1h])) /
           sum(rate(checkout_attempt_total[1h]))) < 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low checkout success rate"
          description: "Checkout success rate is below 50% (current: {{ $value | humanizePercentage }})"

      - alert: HighAuthFailureRate
        expr: |
          (sum(rate(auth_failure_total[5m])) /
           sum(rate(auth_login_total[5m]) + sum(rate(auth_signup_total[5m])))) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Auth failure rate is above 10% (current: {{ $value | humanizePercentage }})"

      - alert: NoOrdersCreated
        expr: |
          increase(order_created_total[1h]) == 0
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "No orders created in the last hour"
          description: "Zero orders have been created in the past hour"
